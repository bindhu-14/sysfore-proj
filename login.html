<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="svg">
        <img class="image" src = "main-logo.svg" alt="Usericon SVG"/>
    </div>
    <div class="login_container">
        <h2 class="title">Loginn</h5>
        <p class="title">Please enter your credentials to get going!</p>
        <form action="profileEntry.html"  class="myform">
            <div class="username">
                <label class="form-label" for="username"><b>Username</b></label><br>
                <input type="email" id="username" placeholder="yourname@gmail.com" name="username" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="password"><b>Password</b></label><br>
                <input class="form-control" type="password" id="password" placeholder="***************" name="password" required>
            </div>
                <button class="btn">Login to your account</button>


        </form>

    </div>
    
</body>
</html>
